<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal JS - Template de présentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/onepoint.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/onepoint-big-bg-dot.png" data-background-position="left" data-background-size="contain">
					<p><img class="logo" src="onepoint.png" width="50%"/></p>
					<p>Template de présentation</p>
					<p>
						<small>Pole Transverse</small>
					</p>
					<img class="logo onepoint" src="img/onepoint.png" />
				</section>

				


				<section data-background="img/onepoint-bg-dot-yellow.png" data-background-position="bottom left" data-background-size="30%">
					<section>
						<h2>Point jaune</h2>
						
						<aside class="notes">
							<p>Commentaires</p>
						</aside>
					</section>
				</section>

				<section data-background="img/onepoint-bg-dot-green.png" data-background-position="bottom left" data-background-size="30%">
					<section>
						<h2>Point vert</h2>
						
						<aside class="notes">
							<p>Commentaires</p>
						</aside>
					</section>
				</section>

				<section data-background="img/onepoint-bg-dot-rose.png" data-background-position="bottom left" data-background-size="30%">
					<section>
						<h2>Point rose</h2>
						
						<aside class="notes">
							<p>Commentaires</p>
						</aside>
					</section>
				</section>

				<section data-background="img/onepoint-bg-dot-purple.png" data-background-position="bottom left" data-background-size="30%">
					<section>
						<h2>Point violet</h2>
						
						<aside class="notes">
							<p>Commentaires</p>
						</aside>
					</section>
				</section>
				<section data-background="img/onepoint-big-bg-dot.png" data-background-position="left" data-background-size="contain">
					<h1>Merci ...</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
